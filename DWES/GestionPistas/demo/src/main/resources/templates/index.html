<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Pistas de Pádel</title>
<style>
/* === Estilos generales === */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #96d4e6, #2d517e);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 40px 20px;
}

/* === Títulos === */
h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

h2 {
  margin-top: 40px;
  font-size: 1.8em;
  color: #f0f0f0;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
}

/* === Formulario === */
form {
  background: rgba(255, 255, 255, 0.1);
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: left;
  margin-top: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-bottom: 15px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background-color: #2efff5;
  color: rgb(255, 255, 255);
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background-color: #169bbd;
  transform: scale(1.05);
}

/* === Lista de pistas === */
#listaPistas {
  list-style-type: none;
  padding: 0;
  width: 100%;
  max-width: 400px;
  margin-top: 20px;
}

#listaPistas li {
  background: rgba(255, 255, 255, 0.15);
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  backdrop-filter: blur(6px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}

/* === Animación de aparición === */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

#listaPistas li {
  animation: fadeIn 0.4s ease-in-out;
}
</style>
</head>

<body>
<h1>Gestión de Pistas de Pádel</h1>

<!-- Formulario para añadir una nueva pista -->
<h2>Añadir Nueva Pista</h2>
<form action="/addPista" method="post">
  <label for="nombrePista">Nombre de la pista:</label>
  <input type="text" id="nombrePista" name="nombrePista" required><br><br>

  <!-- Campo para las horas disponibles -->
  <label for="horas">Horas disponibles (separadas por comas):</label>
  <input type="text" id="horas" name="horas" required><br><br>

  <button type="submit">Añadir Pista</button>
</form>

<!-- Listado de pistas disponibles -->
<h2>Pistas Disponibles</h2>
<ul id="controladorlistaPistas">
  <!-- Aquí se mostrarán las pistas disponibles -->
</ul>
</body>
</html>
