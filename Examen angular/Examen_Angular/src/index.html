<!doctype html>
<!-- Este es el archivo HTML BASE de la aplicación -->
<!-- Angular inyecta aquí toda la aplicación -->
<html lang="en">
<head>
  <!-- Codificación de caracteres UTF-8 (para acentos, ñ, etc.) -->
  <meta charset="utf-8">
  
  <!-- Título que aparece en la pestaña del navegador -->
  <title>BibliotecaExamen</title>
  
  <!-- Base href: ruta base para todas las URLs de la aplicación -->
  <base href="/">
  
  <!-- Viewport: hace que la página sea responsive en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Icono que aparece en la pestaña del navegador -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- CDN de Bootstrap CSS: carga los estilos de Bootstrap desde internet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- app-root: aquí Angular inyecta el componente principal (App) -->
  <!-- Todo lo que ves en la página se renderiza dentro de esta etiqueta -->
  <app-root></app-root>
  
  <!-- CDN de Bootstrap JavaScript: carga la funcionalidad de Bootstrap (menú hamburguesa, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
