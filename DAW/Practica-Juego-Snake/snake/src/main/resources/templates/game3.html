<!DOCTYPE html>
<html>
<head>
    <title>Juego del Snake</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #00e1ff;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            color: #4CAF50; /* Verde Snake */
        }
        canvas {
            background-color: #00ff95;
            border: 2px solid #4CAF50;
        }
        #info {
            margin-top: 20px;
            font-size: 1.5em;
        }
        a {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4CAF50;
            color: #a32c2c;
        }
    </style>
</head>
<body>
    <h1>Juego del Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="info">
        <span>Puntuación: <span id="score">0</span></span>
    </div>
    <a href="/">Volver a la página principal</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20; // Tamaño de cada cuadro en el grid
        let score = 0;
        let snake = [{ x: 10, y: 10 }]; // La serpiente empieza en el centro
        let food = {};
        let direction = { x: 0, y: 0 }; // Dirección inicial (quieta)
        let changingDirection = false; // Para evitar que se invierta la dirección sobre sí misma

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            // Si la comida aparece en la serpiente, generar otra vez
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                }
            });
        }
        
        function main() {
            // Se resetea changingDirection en cada frame
            changingDirection = false;
            
            setTimeout(function onTick() {
                if (isGameOver()) {
                    alert('¡Has perdido! Puntuación final: ' + score);
                    // Reiniciar el juego
                    snake = [{ x: 10, y: 10 }];
                    direction = { x: 0, y: 0 };
                    score = 0;
                    scoreElement.innerText = score;
                    generateFood();
                }

                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();

                main(); // Llama a la siguiente iteración del bucle
            }, 100); // Velocidad del juego (milisegundos)
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'lightgreen'; // Color del cuerpo
            ctx.strokestyle = 'darkgreen'; // Borde del cuerpo
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head); // Añade la nueva cabeza

            const hasEatenFood = snake[0].x === food.x && snake[0].y === food.y;
            if (hasEatenFood) {
                score += 10;
                scoreElement.innerText = score;
                generateFood(); // Genera nueva comida
            } else {
                snake.pop(); // Elimina la cola si no ha comido
            }
        }
        
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokestyle = 'darkred';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function isGameOver() {
            // Colisión con las paredes
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width / gridSize;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height / gridSize;

            if (hitLeftWall || hitRightWall || hitTopWall || hitBottomWall) {
                return true;
            }

            // Colisión consigo misma
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            
            return false;
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            
            // Evita que la serpiente se mueva en la dirección opuesta
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = direction.y === -1;
            const goingDown = direction.y === 1;
            const goingRight = direction.x === 1;
            const goingLeft = direction.x === -1;
            
            if (keyPressed === LEFT_KEY && !goingRight) {
                direction = { x: -1, y: 0 };
            }
            if (keyPressed === UP_KEY && !goingDown) {
                direction = { x: 0, y: -1 };
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                direction = { x: 1, y: 0 };
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                direction = { x: 0, y: 1 };
            }
        }

        // Iniciar el juego
        document.addEventListener('keydown', changeDirection);
        generateFood();
        main(); // Inicia el bucle principal del juego
    </script>
</body>
</html>
